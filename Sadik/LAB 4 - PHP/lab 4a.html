<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation with PHP</title>
</head>
<body>
    <form action="lab 4a.php" method="post" onsubmit="return validateForm()">
        <label for="name">Full Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (name == "" || email == "" || username == "" || password == "") {
                alert("All fields must be filled out");
                return false;
            }

            if (name.length > 40) {
                alert("Name must be 40 characters or less");
                return false;
            }
            
            var emailPattern = /^[^@]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email address");
                return false;
            }

            var usernamePattern = /^[a-zA-Z]+[a-zA-Z0-9]+$/;
            if (!usernamePattern.test(username)) {
                alert("Username must start with a letter and contain only letters and numbers");
                return false;
            }

            if (password.length <= 8) {
                alert("Password must be more than 8 characters long");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
