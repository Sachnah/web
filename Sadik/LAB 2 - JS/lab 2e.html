<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form onsubmit="validate()">
        <label for="fname">First Name: </label>   <input type="text" id="fname">
        <label for="mname">Middle Name: </label>  <input type="text" id="mname">
        <label for="lname">Last Name: </label>    <input type="text" id="lname">
        <input type="submit" value="Submit">
    </form>

    <script>
        function validate(){
            var fname = document.getElementById("fname").value;
            var mname = document.getElementById("mname").value;
            var lname = document.getElementById("lname").value;

            var str = "";

            if(fname == "" && mname == "" && lname == ""){
                str += "All fields are required.\n";
            }else{
                if (fname == ""){
                    str += "First Name is required.\n";
                }
                if(mname == ""){
                    str += "Middle Name is required.\n";
                }
                if(lname == ""){
                    str += "Last Name is required.\n";
                }
            }
            
            if(str != ""){
                alert(str);
                return false;
            }
        }
    </script>
</body>
</html>
