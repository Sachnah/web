<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>String Length</title>
</head>
<body>
  <h1>Length of the String</h1>

  <p>Given String : "The quick brown fox jumps over the lazy dog"</p>

  <p id="str_length"></p>

  <script>
    // JavaScript code to find the length of the string
    var str = "The quick brown fox jumps over the lazy dog";
    var lengthOfString = str.length;

    // Display the length in the HTML element
    document.getElementById('str_length').textContent = "Length of the string = " + lengthOfString;
  </script>
</body>
</html>
