<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Current Date and Time</title>
</head>
<body>
  <button id="date_time">Display Date and Time</button>
  <p id="datetime"></p>

  <script>
    document.getElementById('date_time').addEventListener('click', function() {
      // Create a new Date object
      var currentDate = new Date();

      // Get date and time values
      var date = currentDate.toDateString();
      var time = currentDate.toLocaleTimeString();

      // Display date and time in an element
      document.getElementById('datetime').innerHTML = 'Current Date and Time: ' + date + ' ' + time;
    });
  </script>
</body>
</html>
