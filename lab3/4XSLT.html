<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="1.0" 
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform"
    xmlns:w="http://www.w3schools.com">

<xsl:template match="/">
  <html>
<head>
      <title>Bookstore Inventory</title>
      <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }
        th {
          background-color: #f2f2f2;
        }
      </style>
    </head>
    <body>
      <table>
        <tr>
          <th>Category</th>
          <th>Title</th>
          <th>Author</th>
          <th>Year</th>
          <th>Price</th>
        </tr>
        <xsl:for-each select="w:note/w:bookstore/w:book">
          <tr>
            <td><xsl:value-of select="@category"/>abc</td>
            <td><xsl:value-of select="w:title"/>gd</td>
            <td><xsl:value-of select="w:author"/>d</td>
            <td><xsl:value-of select="w:year"/>dsf</td>
            <td><xsl:value-of select="w:price"/>gujhk</td>
          </tr>
        </xsl:for-each>
      </table>
    </body>
  </html>
</xsl:template>

</xsl:stylesheet>
